<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">New York Times Search</h1>
                  <p class="lead">Get articles from the New York Times</p>
                </div>
              </div>
              <div class="card w-50 mx-auto">
                    <div class="card-header">
                      Search Parameters
                    </div>
                    <div class="card-body">
                
                      <p class="card-text">
                            <form>
                                    <div class="form-group">
                                      <label for="searchTerm">Search Term</label>
                                      <input type="text" class="form-control" id="searchTerm">
                                    </div>
                                    <div class="form-group">
                                      <label for="records">Number of Records</label>
                                      <input type="text" class="form-control" id="records">
                                    </div>
                                    <div class="form-group">
                                            <label for="startYear">Start Year (Optional)</label>
                                            <input type="text" class="form-control" id="startYear">
                                    </div>
                                    <div class="form-group">
                                            <label for="endYear">End Year (Optional)</label>
                                            <input type="text" class="form-control" id="endYear">
                                    </div>
                                    <button type="button" class="btn btn-primary">Submit</button>
                                     <button type="button" class="btn btn-light">Clear Results</button>
                                 
                                        
                            </form>
                            </p>
                    </div>
                  </div>

                  <div class="card w-50 mx-auto">
                      <div class="card-header">
                        Top Articles
                      </div>
                      <div class="card-body">
                        <p class="card-text" id="topArticles>
                          #Articles Go Here
                        </div>
                  </div>
       
       
    
</body>
</html>
